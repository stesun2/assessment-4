{% extends 'pages/base.html' %}

{% block content %}

<h1>Categories</h1>

  <ul>
    {% for category in categories %}
    <div>
      <h2><a href="{% url 'category_detail' category_id=category.id %}">{{ category.name }}</a></h2>
      </div>
      {% endfor %}
  </ul>
  <a href="{% url 'new_category' %}"><h3>Create new category</h3> </a>

{% endblock%}
