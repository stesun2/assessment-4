<h1>All Posts for {{ category.name }} </h1>
<ul>
  {% for post in posts %}
  <div>
   <li><a href="{% url 'post_detail' category_id=category.id post_id=post.id %}">  
     {{ post.title }}
   </a>
   </li> 
  </div>
  {% endfor %}
</ul>
<div>
  <h2>
    <a href="{% url 'new_post' category_id=category.id %}">Add new post to {{category.name}}</a>
  </h2>
</div>

<div>
  <h2>
    <a href="{% url 'category_detail' category_id=category.id %}">Back to {{category.name}}</a> 
  </h2>
</div>
